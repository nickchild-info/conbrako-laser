version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: koosdoos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: koosdoos
      POSTGRES_PASSWORD: koosdoos
      POSTGRES_DB: koosdoos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koosdoos -d koosdoos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
